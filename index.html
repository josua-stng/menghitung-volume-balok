<body>
    <div class="container">
        <h1><span>APLIKASI SEDERHANA MENGHITUNG VOLUME BALOK</span></h1>

        <p class="paragraph">Masukkan Panjang Balok</p>
        <input id="panjang" placeholder="Panjang Balok"> 
        <p class="paragraph1">Masukkan Lebar Balok</p>
        <input id="lebar" placeholder="Lebar Balok">
        <p class="paragraph2">Masukkan Tinggi Balok</p>

        <br>
        <button type="submit" class="btn">Hasil</button>
        <br>
        <br>
        <p>Hasil Volume balok adalah</p>
        <h2 class="hasil"></h2>

    </div>
